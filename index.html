<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>My Gallery</title>
</head>
<body>
    <div class="container m-auto">
        <header class="flex flex-col justify-center items-center gap-4">
            <div class="w-36 lg:w-60 mt-5 flex flex-col justify-center items-center gap-1">
                <img src="img/profilePhoto.png" alt="profile-photo" class="w-full rounded-3xl p-4">
                <h1 class="text-sm lg:text-lg font-[Montserrat] font-semibold">Rodney Cotton</h1>
                <h3 class="text-xs lg:text-lg font-[Montserrat] text-[#A9A9A9]">Helsinki, Finland</h3>
            </div>
            <div class="flex justify-center items-center gap-5 font-[Montserrat] text-xs lg:text-lg">
                <div class="flex flex-col justify-center items-center bg-[#E5E5E5] rounded-md w-20 lg:w-32 p-2 gap-1">
                    <p>100</p>
                    <p class="text-[#BDBDBD]">Posts</p>
                </div>
                <div class="flex flex-col justify-center items-center bg-[#E5E5E5] rounded-md w-20 lg:w-32 p-2 gap-1">
                    <p>2,242</p>
                    <p class="text-[#BDBDBD]">Followers</p>
                </div>
                <div class="flex flex-col justify-center items-center bg-[#E5E5E5] rounded-md w-20 lg:w-32 p-2 gap-1">
                    <p>1,432</p>
                    <p class="text-[#BDBDBD]">Following</p>
                </div>
            </div>
        </header>
        <main class="m-3 mt-9">
            <div class="grid grid-cols-3 gap-2 m-auto">
                <div class="flex flex-col items-center justify-center">
                   <img src="img/photo1.png" alt="" class="h-full w-full rounded-md">
                </div>
                <div class="col-span-2 flex flex-col items-center justify-center ">
                 <img src="img/photo2.png" alt="" class="h-full w-full rounded-md">
             </div>
                <div class="col-span-2 flex flex-col items-center justify-center ">
                 <img src="img/photo3.png" alt="" class="h-full w-full rounded-md">
            </div>
                <div class="row-span-2 flex flex-col items-center justify-center">
                    <img src="img/photo_4.png" alt="" class="h-full w-full rounded-md">
              </div>
                <div class="flex flex-col items-center justify-center ">
                 <img src="img/photo5.png" alt="" class="h-full rounded-md w-full">
             </div>
                <div class="flex flex-col items-center justify-center ">
                    <img src="img/photo6.png" alt="" class="h-full w-full rounded-md">
                </div>
            </div>
        </main>        
    </div>
    <footer class="mt-20 mb-5">
        <p class="text-center font-[Montserrat] text-[#B9BDCF] text-sm lg:text-base">created by DexterDC - devChallenges.io</p>
    </footer>
</body>
</html>
